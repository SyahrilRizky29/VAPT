<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kebab Turki</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div id="app">
      <!-- Navigation -->
      <nav class="navbar">
        <div class="container">
          <div class="nav-brand">
            <h1>ðŸ¥™ Kebab Turki</h1>
          </div>
          <div class="nav-menu">
            <a href="index.html" class="nav-link" data-page="home">Home</a>
            <a href="cart.js" class="nav-link" data-page="cart">
              <span>Keranjang</span>
              <span class="cart-badge" id="cartBadge">0</span>
            </a>
            <a href="orders.js" class="nav-link" data-page="orders">Pesanan Saya</a>
            <a href="#" class="nav-link" id="profileLink" data-page="profile" >Profil</a>
            <button id="authBtn" class="btn-auth">Login</button>
          </div>
        </div>
      </nav>

      <!-- Main Content -->
      <main id="mainContent" class="container">
        <!-- Pages will be dynamically loaded here -->
      </main>
    </div>

    <!-- Modals -->
    <div id="authModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="authForms">
          <!-- Login Form -->
          <div id="loginForm" class="auth-form">
            <h2>Login</h2>
            <form id="loginFormElement">
              <div class="form-group">
                <label>Email</label>
                <input type="email" id="loginEmail" required />
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" id="loginPassword" required />
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
              <p class="form-switch">
                Belum punya akun? <a href="#" id="showRegister">Daftar disini</a>
              </p>
            </form>
          </div>

          <!-- Register Form -->
          <div id="registerForm" class="auth-form" style="display: none;">
            <h2>Daftar Akun</h2>
            <form id="registerFormElement">
              <div class="form-group">
                <label>Nama Lengkap</label>
                <input type="text" id="registerName" required />
              </div>
              <div class="form-group">
                <label>Email</label>
                <input type="email" id="registerEmail" required />
              </div>
              <div class="form-group">
                <label>No. Telepon</label>
                <input type="tel" id="registerPhone" required />
              </div>
              <div class="form-group">
                <label>Alamat</label>
                <textarea id="registerAddress" required></textarea>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" id="registerPassword" required minlength="6" />
              </div>
              <div class="form-group">
                <label>Konfirmasi Password</label>
                <input type="password" id="registerConfirmPassword" required minlength="6" />
              </div>
              <button type="submit" class="btn btn-primary">Daftar</button>
              <p class="form-switch">
                Sudah punya akun? <a href="#" id="showLogin">Login disini</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>


    <script type="module" src="/main.js"></script>
  </body>
</html>
